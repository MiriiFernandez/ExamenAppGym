<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Gym</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <section class="headerSimple">
        <header class="headerSimpleExtendido">
            <picture>
                <source srcset="
                ./img/logo.webp 1x,
                ./img/logo@2x.webp 2x"
                media="(min-width:320px) and (orientation:portrait)">
    
                <!-- Desktop -->
                <source srcset="
                ./img/logo.webp 1x,
                ./img/logo@2x.webp 2x"
                media="(min-width:1000px)">
                
                <img class="headerSimple__logo" src="" alt="logotipo">
            </picture>
          <section class="menu_navbar">
            <ul>
            
            <li><a href="" class="enlace_casa"> Inicio</a></li>
              
            <li><a href="" class="enlace_nosotros">Nosotros
            </a></li>
              
            <li><a href="" class="enlace_galeria">Galeria
            </a></li>
            
            <li><a href="" class="enlace_blog">Blog
            </a></li>
    
            </ul>
          </section>
        </section>
        <!-- MAIN -->
        <section class="main">
            <picture>
                <source srcset="
                ./img/banner1.webp 1x,
                ./img/banner1@2x.webp 2x"
                media="(min-width:350px) and (orientation:portrait)">
    
                <!-- Desktop -->
                <source srcset="
                ./img/banner1.webp 1x,
                ./img/banner1@2x.webp 2x"
                media="(min-width:1000px)">
                
                <img class="main__banner" src="" alt="logotipo">
            </picture>
            <section class="main__parrafo">
                <p>Los obstáculos no tienen que frenarte. Si te encuentras con una pared, no das la vuelta y abandonas. Encuentras la manera de subir a ella, pasar a través de ella o rodearla.</p>
            </section>
            <picture>
                <source srcset="
                ./img/banner2.webp 1x,
                ./img/banner2@2x.webp 2x"
                media="(min-width:350px) and (orientation:portrait)">
    
                <!-- Desktop -->
                <source srcset="
                ./img/banner2.webp 1x,
                ./img/banner2@2x.webp 2x"
                media="(min-width:1000px)">
                
                <img class="main__banner" src="" alt="logotipo">
            </picture>
            <section class="main__parrafo2">
                <h2 class="parrafo2__texto">¡Únete a nuestro Gym!</h2>
            </section>
        </section>
</body>
</html>
