<!DOCTYPE html>
<html lang="en">
<head>

    <title>Galeria</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <!-- HEADER -->
    <section class="headerSimple">
        <header class="headerSimpleExtendido">
            <picture>
                <source srcset="
                ./img/logo.webp 1x,
                ./img/logo@2x.webp 2x"
                media="(min-width:320px) and (orientation:portrait)">
    
                <!-- Desktop -->
                <source srcset="
                ./img/logo.webp 1x,
                ./img/logo@2x.webp 2x"
                media="(min-width:1000px)">
                
                <img class="headerSimple__logo" src="" alt="logotipo">

          <section class="menu_navbar">
            <ul>
            
            <li><a href="" class="enlace_casa"> Inicio</a></li>
              
            <li><a href="nosotros.html" class="enlace_nosotros">Nosotros
            </a></li>
              
            <li><a href="galeria.html" class="enlace_galeria">Galeria

            <li><a href="" class="enlace_blog">Blog

            </ul>
          </section>

            <!-- TERCERA IMAGEN -->

                <source srcset="
