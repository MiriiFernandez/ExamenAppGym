<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <section class="headerSimple">
        <header class="headerSimpleExtendido">
            <picture>
                <source srcset="
                ./img/logo.webp 1x,
                ./img/logo@2x.webp 2x"
                media="(min-width:320px) and (orientation:portrait)">
    
                <!-- Desktop -->
                <source srcset="
                ./img/logo.webp 1x,
                ./img/logo@2x.webp 2x"
                media="(min-width:1000px)">
                
                <img class="headerSimple__logo" src="" alt="logotipo">
            </picture>
          <section class="menu_navbar">
            <ul>
            
            <li><a href="" class="enlace_casa"> Inicio</a></li>
              
            <li><a href="nosotros.html" class="enlace_nosotros">Nosotros
            </a></li>
              
            <li><a href="galeria.html" class="enlace_galeria">Galeria
            </a></li>
            
            <li><a href="" class="enlace_blog">Blog
            </a></li>
    
            </ul>
          </section>
        </section>
        <!-- MAIN -->
        <section class="main_galeria">
            <!-- PRIMERA IMAGEN -->
            <picture>
                <source srcset="
                ./img/imagen1.webp 1x,
                ./img/imagen1@2x.webp 2x"
                media="(min-width:320px) and (orientation:portrait)">
    
                <!-- Desktop -->
                <source srcset="

                ./img/imagen1@2x.webp 2x"
                media="(min-width:1000px)">

            </picture>
            <!-- SEGUNDA IMAGEN -->
            <picture>
                <source srcset="
                ./img/imagen2.webp 1x,

                ./img/imagen2@2x.webp 2x"
                media="(min-width:1000px)">
                
                <img class="main_galeria__imagen_margin" src="" alt="">
            </picture>
            <!-- TERCERA IMAGEN -->
            <picture>
                <source srcset="
                ./img/imagen_centro.webp 1x,
                ./img/imagen_centro@2x.webp 2x"
                media="(min-width:320px) and (orientation:portrait)">
    
                <!-- Desktop -->
                <source srcset="
                ./img/imagen_centro.webp 1x,
                ./img/imagen_centro@2x.webp 2x"
                media="(min-width:1000px)">
                
                <img class="main_galeria__imagen" src="" alt="">
            </picture>
            <!-- TERCERA IMAGEN -->
            <picture>
                <source srcset="
                ./img/imagen3.webp 1x,
                ./img/imagen3@2x.webp 2x"
                media="(min-width:320px) and (orientation:portrait)">
    
                <!-- Desktop -->
                <source srcset="
                ./img/imagen3.webp 1x,
                ./img/imagen3@2x.webp 2x"
                media="(min-width:1000px)">
                
                <img class="main_galeria__imagen_margin" src="" alt="">
            </picture>
            <!-- CUARTA IMAGEN -->
            <picture>
                <source srcset="
                ./img/imagen4.webp 1x,
                ./img/imagen4@2x.webp 2x"
                media="(min-width:320px) and (orientation:portrait)">
    
                <!-- Desktop -->
                <source srcset="
                ./img/imagen4.webp 1x,
                ./img/imagen4@2x.webp 2x"
                media="(min-width:1000px)">
                
                <img class="main_galeria__imagen_marginright" src="" alt="">
            </picture>
        </section>
        <!-- FOOTER -->
        <footer class="footer">
            <!-- navbar  -->
            <ul class="footer__navbar">
             <li><a href="">Inicio</a></li>
             <li><a href="">Nosotros</a></li>
             <li><a href="">Galeria</a></li>
             <li><a href="">Blog</a></li>
            </ul>
            <section class="seccionfooter__logo">
             <picture>
                 <source srcset="
                 ./img/logo.webp 1x,
                 ./img/logo@2x.webp 2x"
                 media="(min-width:320px) and (orientation:portrait)">
     
                 <!-- Desktop -->
                 <source srcset="
                 ./img/logo.webp 1x,
                 ./img/logo@2x.webp 2x"
                 media="(min-width:1000px)">
                 
                 <img class="footer__logo" src="" alt="logotipo">
             </picture>
             <section class="rdds">
                 <img src="img/svg/insta_icon.svg" alt="">
                 <img src="img/svg/twitter_icon.svg" alt="">
                 <img src="img/svg/facebook.svg" alt="">
             </section>
             <section class="footer_copy">
                 <p class="footer_copy__texto">Copyright©2023 derechos reservados a Fitness Club</p>
             </section>
            </section>
            <seccion class="footer_terminos">
             <p>Terminos y Condiciones</p>

            </seccion>
         </footer>
